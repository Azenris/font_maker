
#
# Build Workflow
#

name: Build-Windows

run-name: ${{ github.actor }} started a windows build.

on:
  push:
    branches:
      - main
    paths:
      - src/**
      - third_party/**
      - CMakeLists.txt
      - .github/workflows/**
  pull_request:
    branches:
      - main
    paths:
      - src/**
      - third_party/**
      - CMakeLists.txt
      - .github/workflows/**

jobs:
  Windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install zlib
        run: |
          vcpkg install zlib:x64-windows-static
          vcpkg install zlib:x64-windows-static-md

      - name: Create Build System (static-mt)
        run: >
          cmake -S . -B build/static-mt -G"Visual Studio 17 2022"
          -DBUILD_STATIC=ON
          -DBUILD_CRT_STATIC=ON
          -DLINK_ZLIB="C:/vcpkg/packages/zlib_x64-windows-static"
          -DLINK_ZLIB_INCLUDE="include/"
          -DLINK_ZLIB_LIB="lib/zlib.lib"
          -DLINK_ZLIB_LIB_DEBUG="debug/lib/zlibd.lib"

      - name: Create Build System (static-md)
        run: >
          cmake -S . -B build/static-md -G"Visual Studio 17 2022"
          -DBUILD_STATIC=ON
          -DBUILD_CRT_STATIC=ON
          -DLINK_ZLIB="C:/vcpkg/packages/zlib_x64-windows-static-md"
          -DLINK_ZLIB_INCLUDE="include/"
          -DLINK_ZLIB_LIB="lib/zlib.lib"
          -DLINK_ZLIB_LIB_DEBUG="debug/lib/zlibd.lib"

      - name: Build Project (static-mt)
        run: cmake --build build/static-mt --config Release

      - name: Build Project (static-md)
        run: cmake --build build/static-md --config Release

      # Upload Artifacts
      - name: Upload Static Release MT Artifact
        uses: actions/upload-artifact@v3
        with:
          name: windows-mt-release
          path: build/builds/bin-static-mt-release/

      - name: Upload Shared Release MD Artifact
        uses: actions/upload-artifact@v3
        with:
          name: windows-md-release
          path: build/builds/bin-shared-md-release/